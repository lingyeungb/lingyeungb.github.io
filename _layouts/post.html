<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		
		<title>{{ site.name }} - {{ page.title }}</title>

		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="/css/screen.css" />
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Noto+Serif:400,700,400italic|Open+Sans:700,400" />
		
		<!-- Google Analytics tracking code -->
		<script type="text/javascript">
		
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-50440618-1']);
		  _gaq.push(['_trackPageview']);
		
		  (function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();    
		</script>
	</head>

	<body class="home-template">

		<header class="site-head">
			<div class="vertical">
				<div class="site-head-content inner">
					<a class="blog-logo" href="/"><h1 class="blog-title">{{ site.name }}</h1></a>
					<div class="social">
					<span>
					  <a href="https://www.facebook.com/lingyeungb" target="_blank"><i class="fa fa-facebook-square fa-lg"></i></a>
					  <a href="http://instagram.com/lingyeungb" target="_blank"><i class="fa fa-instagram fa-lg"></i></a>
					  <a href="https://twitter.com/lingyeungb" target="_blank"><i class="fa fa-twitter-square fa-lg"></i></a>
					  <a href="http://www.pinterest.com/lingyeungb/" target="_blank"><i class="fa fa-pinterest-square fa-lg"></i></a>
					  <a href="http://www.bloglovin.com/blog/12886717" target="_blank"><i class="fa fa-heart fa-lg"></i></a>
					</span>
					</div>
				</div>
			</div>
		</header>

		<main class="content" role="main">

			<article class="post">
			
				<header class="post-header">        
					
					{% if page.tags.size > 0 %}
						<span class="post-meta">
							{% for tag in page.tags %}
								<a href="/#{{ tag | slugify }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
							{% endfor %}
						</span>
					{% endif %}
							
					<h2 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h2>
					<span class="post-meta"><time datetime="{{ page.date | date: "%b %-d, %Y" }}">{{ page.date | date: "%b %-d, %Y" }}</time></span>
				</header>

				<section class="post-content">		   
				   <p>{{ page.content }}</p>
				</section>
				
				<footer class="post-footer">

                <p class="author">{{ site.name }}</p>

                <span class="share">
                    Share this post: 
                    <a class="icon-twitter" href="http://twitter.com/share?text={{ page.title }}&url={{ page.url }}"
                        onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
                        <span class="hidden">Twitter</span>
                    </a>
                    <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url }}"
                        onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
                        <span class="hidden">Facebook</span>
                    </a>
                    <a class="icon-google-plus" href="https://plus.google.com/share?url={{ page.url }}"
                       onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
                        <span class="hidden">Google+</span>
                    </a>
                </span>

            </footer>
            
            <!-- disqus embed code (comments) -->
            <section class="post-comments">
                <div id="disqus_thread"></div>
	        <script type="text/javascript">
	            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	            var disqus_shortname = 'lingyeungb'; // required: replace example with your forum shortname
	    
	            /* * * DON'T EDIT BELOW THIS LINE * * */
	            (function() {
	                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
	                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	            })();
	        </script>
	        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

			</section>
			
			</article>

			<!-- disqus embed code (js for comment count) -->
			<script type="text/javascript">
			/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
			var disqus_shortname = 'lingyeungb'; // required: replace example with your forum shortname

			/* * * DON'T EDIT BELOW THIS LINE * * */
			(function () {
				var s = document.createElement('script'); s.async = true;
				s.type = 'text/javascript';
				s.src = '//' + disqus_shortname + '.disqus.com/count.js';
				(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
			}());
			</script>
			
		</main>		
	</body>
</html>
